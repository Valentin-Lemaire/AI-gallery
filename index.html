<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free AI-generated image gallery. Discover and download high-quality images for your creative projects. All images are free to use and share.">
    <meta name="keywords" content="AI images, free images, image gallery, AI art, creative commons images, free stock photos">
    <meta name="author" content="Lemaire Valentin">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="g2R1NCKpjJBkueBedW4tyCJ_lSDD0gWB9Q7T51Chj_E" />
    <link rel="canonical" href="https://ai-gallery-eta.vercel.app/">
    <title>AI Image Gallery</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme-switch.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/modal.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ImageGallery",
        "name": "AI Image Gallery",
        "description": "A collection of AI-generated images available for free download and use",
        "url": "https://ai-gallery-eta.vercel.app/",
        "image": "https://ai-gallery-eta.vercel.app/img/1.png",
        "license": "https://creativecommons.org/licenses/by/4.0/",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    
    <header>
        <div class="header-content">
            <h1>AI Image Gallery</h1>
            <p>This is a gallery of free to look and free to use AI generated images</p>
        </div>
    </header>

    <main>
        <div class="gallery" role="list" aria-label="Image gallery">
            <!-- Images will be added here dynamically -->
        </div>
    </main>

    <div class="modal" id="imageModal" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <span class="close" role="button" aria-label="Close modal">&times;</span>
            <img id="modalImage" src="" alt="Selected image" role="img">
            <div class="modal-actions">
                <button id="downloadBtn" aria-label="Download image">Download</button>
                <div class="code-snippet">
                    <h3 id="modalTitle">Embed Code</h3>
                    <p id="modalDescription">Copy this code to embed the image on your website</p>
                    <code id="embedCode"></code>
                    <button id="copyBtn" aria-label="Copy embed code">Copy Code</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
